<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker Report</title>
    <style>
        /* Tailwind CSS Reset and Base Styles */
        *, ::before, ::after {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
            border-color: #e5e7eb;
        }
        
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            line-height: 1.5;
            color: #374151;
            background-color: #f9fafb;
            padding: 2rem;
        }
        
        /* Utility Classes */
        .container { max-width: 48rem; margin: 0 auto; }
        .p-6 { padding: 1.5rem; }
        .p-4 { padding: 1rem; }
        .p-2 { padding: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mr-4 { margin-right: 1rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .font-bold { font-weight: 700; }
        .font-medium { font-weight: 500; }
        .text-center { text-align: center; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-500 { color: #6b7280; }
        .text-white { color: #ffffff; }
        .bg-white { background-color: #ffffff; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .hover\\:bg-blue-600:hover { background-color: #2563eb; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded { border-radius: 0.25rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .border { border-width: 1px; }
        .border-gray-300 { border-color: #d1d5db; }
        .border-b { border-bottom-width: 1px; }
        .w-full { width: 100%; }
        .w-auto { width: auto; }
        .block { display: block; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .cursor-pointer { cursor: pointer; }
        .transition { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        
        /* Custom styles */
        .date-input {
            appearance: none;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #374151;
        }
        
        .date-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        
        .report-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .report-item:last-child {
            border-bottom: none;
        }
        
        .report-item:nth-child(even) {
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-6">Time Tracker Report</h1>
            
            <!-- Date Range Selection -->
            <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                <h2 class="text-lg font-medium mb-4">Select Date Range</h2>
                
                <div class="flex items-center space-x-4 mb-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-600 mb-2">Start Date:</label>
                        <input type="date" id="startDate" class="date-input">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-600 mb-2">End Date:</label>
                        <input type="date" id="endDate" class="date-input">
                    </div>
                    <div>
                        <button id="thisMonthBtn" class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded transition cursor-pointer">
                            This Month
                        </button>
                    </div>
                </div>
                
                <button id="generateBtn" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded transition cursor-pointer">
                    Generate Report
                </button>
            </div>
            
            <!-- Report Results -->
            <div id="reportResults" class="bg-white rounded-lg border">
                <div class="p-4 text-center text-gray-500">
                    Select a date range and click "Generate Report" to view your time tracking data.
                </div>
            </div>
            
            <!-- Summary -->
            <div id="reportSummary" class="mt-6 p-4 bg-gray-100 rounded-lg" style="display: none;">
                <h3 class="text-lg font-medium mb-2">Summary</h3>
                <div class="flex justify-between">
                    <span>Total Days:</span>
                    <span id="totalDays">0</span>
                </div>
                <div class="flex justify-between">
                    <span>Days with Time Logged:</span>
                    <span id="activeDays">0</span>
                </div>
                <div class="flex justify-between font-bold">
                    <span>Total Time:</span>
                    <span id="totalTime">00:00</span>
                </div>
                <div class="flex justify-between">
                    <span>Average per Active Day:</span>
                    <span id="averageTime">00:00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="report.js"></script>
</body>
</html>
